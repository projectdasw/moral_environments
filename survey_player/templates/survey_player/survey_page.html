{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    <title>Survey Player - Moral Environment</title>
{% endblock %}

{% block content %}
    <form action="">
        <div class="card">
            <div class="card-header">
                <h3 class="m-0">Survei Data Diri</h3>
                <p class="text-muted fst-italic m-0">Demografi dan Pembayaran</p>
            </div>
            <div class="card-body">
                <div class="alert alert-primary fw-bold" role="alert">
                    <p class="m-0">Silakan isi kuesioner berikut.</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Usia</label>
                    <input type="number" class="form-control" placeholder="Usia Anda">
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label" for="radioDefault2">
                            Default checked radio
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenjang pendidikan yang sedang/terakhir ditempuh</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bidang Studi</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pengeluaran rata-rata sebulan</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Platform untuk pembayaran</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Nomor Handphone/Rekening/Online Payment untuk pembayaran</label>
                    <input type="number" class="form-control"
                           placeholder="Sesuaikan dengan pilihan platform yang telah dipilih">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="otree-btn btn btn-success">
                    <i class="fa-solid fa-circle-check me-1"></i>
                    <span>Submit survei</span>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
